name: Run JavaScript and Commit Changes

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript file
        run: node hello.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add b.json
          git commit -m 'Automated commit: Updated b.json with values from a.json + 10'
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/SeongHo5/test-actions.git HEAD:main
