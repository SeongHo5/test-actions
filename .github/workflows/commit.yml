name: JSON Auto-Validator

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run JSON validator
        run: node {absolute_path_to_your_script.js}

      # git add 할 파일명, 커밋 메세지 외에는 수정하지 마세요!
      - name: Commit & Push if changes detected
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if git diff --quiet; then
            echo "No changes detected!"
            exit 0
          fi
          git add changed.json
          git commit -m '[Github Actions Bot] Your commit messages here!'
          git push origin HEAD:${{ github.head_ref }}
